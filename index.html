<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clasificación Giro d’Italia</title>
  <meta http-equiv="refresh" content="180">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 1440px;
      width: 600px;
      font-family: 'Open Sans', sans-serif;
      position: relative;
    }

    video#fondo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .tabla {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-weight: Bold;
	  text-transform: uppercase;
      color: #ffffff;
      font-family: Open Sans, sans-serif;
	  font-style: italic;
    }

    .fila {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    /* Posiciones personalizadas */
    #nombre1, #equipo1, #tiempo1,
    #nombre2, #equipo2, #tiempo2,
    #nombre3, #equipo3, #tiempo3 {
      position: absolute;
      font-size: 50px;
      background-color: transparent;
      padding: 2px 6px;
      border-radius: 5px;
    }

    /* FILA 1 */
    #nombre1 { top: 320px; left: 80px; }
    #equipo1 { top: 420px; left: 80px; }
    #tiempo1 { top: 510px; left: 190px; }

    /* FILA 2 */
    #nombre2 { top: 650px; left: 80px; }
    #equipo2 { top: 750px; left: 80px; }
    #tiempo2 { top: 840px; left: 190px; }

    /* FILA 3 */
    #nombre3 { top: 980px; left: 80px; }
    #equipo3 { top: 1080px; left: 80px; }
    #tiempo3 { top: 1180px; left: 190px; }
  </style>
</head>
<body>
  <video autoplay muted loop id="fondo">
    <source src="fondo.mp4" type="video/mp4">
    Tu navegador no soporta el video.
  </video>

  <div class="tabla">
    <div id="nombre1">---</div>
    <div id="equipo1">---</div>
    <div id="tiempo1">---</div>

    <div id="nombre2">---</div>
    <div id="equipo2">---</div>
    <div id="tiempo2">---</div>

    <div id="nombre3">---</div>
    <div id="equipo3">---</div>
    <div id="tiempo3">---</div>
  </div>

  <script>
    async function cargarDatos() {
      try {
        const res = await fetch("https://dannaico.github.io/MGirodeitalia/datos.html");
        const texto = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(texto, "text/html");

        for (let i = 1; i <= 3; i++) {
          document.getElementById(`nombre${i}`).textContent = doc.getElementById(`nombre${i}`).textContent;
          document.getElementById(`equipo${i}`).textContent = doc.getElementById(`equipo${i}`).textContent;
          document.getElementById(`tiempo${i}`).textContent = doc.getElementById(`tiempo${i}`).textContent;
        }
      } catch (err) {
        console.error("Error cargando los datos:", err);
      }
    }

    cargarDatos();
    setInterval(cargarDatos, 30000); // cada 30 segundos
  </script>
</body>
</html>
